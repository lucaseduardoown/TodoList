<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8  col-lg-8 col-xl-8">
          <h1 id="tdl">To do list</h1>
          <div class="input_div">
            <input id="txtb" type="text" class="txtb" placeholder="   Adicione uma tarefa.">
            <button id="mais" type="button" class="addButton">+</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="capsula col-sm-8 col-md-6  col-lg-6 col-xl-6">
          <h3>Tarefas</h3>
          <div class="tarefa">
            <div id="campo_edita">
              <input  id='text_edita' type="text" autofocus>
              <button id='botao_edita' type="button" name="button">OK!</button>
            </div>
          </div>
      </div>
    </div>
    </div>
    <script src="jquery.js"></script>
    <script src='js.js'></script>
  </body>
</html>
